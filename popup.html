<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro e Timer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="popup.js" defer></script>
</head>
<body>
    <h2>Cronômetro</h2>
    <p id="cronometro">00:00:00</p>
    <button id="startCron">Iniciar</button>
    <button id="pauseCron">Pausar</button>
    <button id="resetCron">Resetar</button>

    <h2>Timer</h2>
    <input type="number" id="timerInput" placeholder="Tempo em segundos">
    <p id="timer">00:00</p>
    <button id="startTimer">Iniciar</button>
    <button id="pauseTimer">Pausar</button>
    <button id="resetTimer">Resetar</button>
</body>
</html>
